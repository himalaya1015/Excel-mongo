<h2 style="text-align: center">FILE UPLOADER(only xls & xlxs files) </h2>
<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "upload"
     method    =  "post" style="text-align: center"
>
<input type="file" name="file" />
<input type="submit" value="Upload" name="submit" >

<p>** Upload the file by selecting the file from your system.</p>
<p>**FOR CHECKING THE EMPLOYEE LIST, REFRESH THE /UPLOAD PAGE(The page appearing after clicking on upload) .</p>
</form>
